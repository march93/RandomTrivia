<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Start" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/start">
        <ion-nav-view name="tab-start"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Scores" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/scores">
        <ion-nav-view name="tab-scores"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Categories" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/categories">
        <ion-nav-view name="tab-categories"></ion-nav-view>
    </ion-tab>


</ion-tabs>
