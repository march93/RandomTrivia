<ion-view view-title="Categories">
    <ion-content>
        <ion-list>
            <ion-toggle ng-model="category.enableHistory" ng-click="category.onChange()">
                Enable History Trivia {{ category.enableHistory }}
            </ion-toggle>
            <ion-toggle ng-model="category.enableMovie" ng-click="category.onChange()">
                Enable Movie Trivia
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
